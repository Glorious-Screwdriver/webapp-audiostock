<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" th:href="@{/styles/cssandjs/main.css}" href="../static/styles/cssandjs/main.css">

</head>
<body>
<div class="container">
	<header th:replace="fragments/header :: ${logged}?'user-header':'guest-header'"></header>
  <div class="track-details">
		<img src="#">
		<div class="info">
                <a th:text="${track.getName()}">Название</a>
                <a th:text="${track.getAuthor().getLogin()}" th:href="@{/user/{u}(u=${track.getAuthor().getLogin()})}">Автор</a>
          </div>
	</div>
    <div class="track">
            <div>
                <a>
                    <img src="#">
                </a>
            </div>
            <div class="audio-less">
                <audio controls src="#">audio is not supported</audio>
                <p th:text="${track.getGenre()}+' / '+${track.getMood()}">джаз/грусть</p>
            </div>
            <div class = "buttons">
                <form th:action="@{/track/{i}/addToFavorite(i=${track.getId()})}" method="post">
                    <button name="add-to-fav" th:value="star">star</button>
                </form>
                <form th:action="@{/track/{i}/addToCart(i=${track.getId()})}" method="post">
                    <button name="add-to-cart" th:value="cart">cart</button>
                </form>
            </div>
        </div>
	<div class="track-description">
		<p th:text="${track.getDescription()}"></p>
	</div>
</div>
</body>
</html>
