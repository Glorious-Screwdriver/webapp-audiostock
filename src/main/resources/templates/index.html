<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>wym</title>
    <link rel="stylesheet" th:href="@{/styles/cssandjs/main.css}" href="../static/styles/cssandjs/main.css">

</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: ${logged}?'user-header':'guest-header'"></header>
    <section th:replace="fragments/searchbar :: searchbar"></section>
    <section class="catalogue">
        <ul>
            <li th:replace="fragments/catalogue :: star-list" th:each="tracks"></li>
        </ul>
    </section>
</div>
</body>
</html>
