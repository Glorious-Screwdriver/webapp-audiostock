<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link rel="stylesheet" th:href="@{/styles/cssandjs/main.css}" href="../static/styles/cssandjs/main.css">

</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: user-header"></header>
    <section class="catalogue">
        <ul>
            <li th:each="track:${tracks}">
                <div class="track">
                    <div>
                        <a>
                            <img src="#">
                        </a>
                    </div>
                    <div class="info">
                        <a th:text="${track.getName()}">Название</a>
                        <a>Автор</a>
                    </div>
                    <div class="audio">
                        <audio controls src="#">audio is not supported</audio>
                        <p th:text="${track.getGenre()}+'/'+${track.getMood()}">джаз/грусть</p>
                    </div>
                    <div class = "buttons">
                        <button>star</button>
                        <button>cart</button>
                    </div>
                </div>
            </li>
        </ul>
    </section>
</div>
</body>
</html>
