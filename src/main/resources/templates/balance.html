<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" th:href="@{/styles/cssandjs/main.css}" href="../static/styles/cssandjs/main.css">

</head>
<body>
<div class="balance">
    <h2>Пополнение баланса</h2>
	<form th:action="@{/balance}" method="post">
		<div>
			<label for="amount">Сумма</label>
			<input type="text" id="amount" name="amount" th:value="${total}" pattern="[0-9]{1,5}" maxlength="5">
		</div>
		<div>
			<label for="owner">Владелец</label>
			<input type="text" id="owner" name="owner" pattern="[!0-9]{1,30}" maxlength="30">
		</div>
		<div>
			<label for="cvv">CVV</label>
			<input type="text" id="cvv" name="ccv" pattern="[0-9]{3}" maxlength="3">
		</div>
		<div>
			<label for="cardNumber">Номер</label>
			<input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" maxlength="16">
		</div>
		<div>
			<label>Срок годности<br>
			</label>
			<select name="month" id="month">
			  <option value="01">Январь</option>
				<option value="02">Февраль </option>
				<option value="03">Март</option>
				<option value="04">Апрель</option>
				<option value="05">Май</option>
				<option value="06">Июнь</option>
				<option value="07">Июль</option>
				<option value="08">Август</option>
				<option value="09">Сентябрь</option>
				<option value="10">Октябрь</option>
				<option value="11">Ноябрь</option>
				<option value="12">Декабрь</option>
			</select>
			<select name = "year" id="year">
				<option value="21"> 2021</option>
				<option value="22"> 2022</option>
				<option value="23"> 2023</option>
				<option value="24"> 2024</option>
				<option value="25"> 2025</option>
				<option value="26"> 2026</option>
			</select>
		</div>
		<div>
			<label for="address">Адрес</label>
			<input type="text" id="address" name="address">
		</div>
		<div>
			<input type="submit" id="confirm-purchase" value = "Оплатить">
		</div>
	</form>
</div>
</body>
</html>
