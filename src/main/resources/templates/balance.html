<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" th:href="@{/styles/cssandjs/main.css}" href="../static/styles/cssandjs/main.css">

</head>
<body>
<div class="balance">
    <h2>Пополнение баланса</h2>
	<form th:action="@{/balance}" method="post">
		<div>
			<label for="amount">Сумма</label>
			<input type="number" id="amount" min="0" max="10000" name="amount" required>
		</div>
		<div>
			<label for="cardOwner">Владелец</label>
			<input type="text" id="cardOwner" name="cardOwner" maxlength="30" required>
		</div>
		<div>
			<label for="cvv">CVV</label>
			<input type="number" id="cvv" name="cvv" min="0" max="999" oninput="if (this.value.length > 3) {this.value = this.value.slice(0,3);}" required>
		</div>
		<div>
			<label for="cardNumber">Номер</label>
			<input type="number" id="cardNumber" name="cardNumber" min="0" max="9999999999999999" oninput="if (this.value.length > 16) {this.value = this.value.slice(0,16);}" required>
		</div>
		<div>
			<label>Срок действия<br>
			</label>
			<select name="month" id="month" required>
			  <option value="1">Январь</option>
				<option value="2">Февраль </option>
				<option value="3">Март</option>
				<option value="4">Апрель</option>
				<option value="5">Май</option>
				<option value="6">Июнь</option>
				<option value="7">Июль</option>
				<option value="8">Август</option>
				<option value="9">Сентябрь</option>
				<option value="10">Октябрь</option>
				<option value="11">Ноябрь</option>
				<option value="12">Декабрь</option>
			</select>
			<select name = "year" id="year" required>
				<option value="2022"> 2022</option>
				<option value="2023"> 2023</option>
				<option value="2024"> 2024</option>
				<option value="2025"> 2025</option>
				<option value="2026"> 2026</option>
				<option value="2027"> 2027</option>
				<option value="2028"> 2028</option>
				<option value="2029"> 2029</option>
			</select>
		</div>
		<div>
			<label for="address">Адрес</label>
			<input type="text" id="address" name="address" required>
		</div>
		<div>
			<label for="postalCode">Почтовый индекс</label>
			<input type="text" id="postalCode" name="postalCode" pattern="[0-9]{6}" maxlength="6" required>
		</div>
		<div>
			<input type="submit" id="confirm-purchase" value = "Оплатить">
		</div>
	</form>
</div>
</body>
</html>
