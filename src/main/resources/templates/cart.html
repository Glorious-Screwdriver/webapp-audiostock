<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link rel="stylesheet" th:href="@{/styles/cssandjs/main.css}" href="../static/styles/cssandjs/main.css">

</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: user-header"></header>
    <section class="catalogue">
        <ul>
            <li th:replace="fragments/catalogue :: price-list" th:each="${tracks}"></li>
			<li class="checkout">
				<div>
                	<p class="total" th:text="'Всего '+${total}+' р. ('+${tracks.size()}+(${tracks.size()==1}?' трек)':(${tracks.size()<5&&tracks.size()>0}?'трека)':' треков)'))">Всего 10р (1 трек)</p>
				</div>
				<div>
                	<button class="pay">Оплатить</button>
				</div>
			</li>
        </ul>
    </section>
</div>
</body>
</html>
