<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link rel="stylesheet" th:href="@{/styles/cssandjs/main.css}" href="../static/styles/cssandjs/main.css">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: user-header"></header>
    <section class="catalogue">
        <ul>
            <li th:replace="fragments/catalogue :: star-list" th:each="${tracks}"></li>
			<li class="checkout">
				<div>
                	<p th:if="${tracks.size()!=0}" class="total" th:text="'Всего '+${total}+' р. ('+${tracks.size()}+(${tracks.size()==1}?' трек)':(${tracks.size()<5&&tracks.size()>0}?' трека)':' треков)'))">Всего 10р (1 трек)</p>
                    <p th:if="${tracks.size()==0}" class="error">В корзине еще ничего нет...</p>
				</div>
				<div>
                    <form th:if="${tracks.size()!=0}" th:action="@{/cart/checkout}" method="get">
                        <button class="pay">Оплатить</button>
                    </form>
				</div>
			</li>
        </ul>
    </section>
</div>
</body>
</html>
